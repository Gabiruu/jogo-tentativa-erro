<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tente acertar o numero em 3 tentativas" />
    <title>Numero aleatório</title>

    <link rel="icon" href="./random.ico" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Londrina+Shadow&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Jogo do numero aleatório</h1>
      <p class="txt">
        O objetvio do jogo é acertar o numero aleatório entre 1 e 10 em 3
        tentativas
      </p>
      <div class="form">
        <label for="palpite"></label>
        <button
          class="btn-mais"
          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
          class="plus"
        >
          +
        </button>

        <input type="number" min="1" max="10" class="palpite" />

        <button
          class="btn-menos"
          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
        >
          -
        </button>

        <button class="enviaPalpite btn-style">Enviar Palpite</button>
      </div>

      <button class="botaoInicia btn-style">Iniciar Jogo</button>
      <p class="tentativasRestantes"></p>
      <p class="altoOuBaixo"></p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
